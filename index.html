<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      text-align: center;
      padding: 30px;
    }
    .quiz-container {
      background: #fff;
      max-width: 600px;
      margin: auto;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 20px;
      color: #444;
      font-family: fantasy;     
    }
    .question {
      font-weight: bold;
      margin: 15px 0;
      text-align: left;
    }
    .options {
      text-align: left;
      margin: 10px 0 20px 0;
    }
    .options label {
      display: block;
      margin-bottom: 8px;
      background: #f9f9f9;
      padding: 8px 12px;
      border-radius: 8px;
      transition: 0.3s;
      cursor: pointer;
    }
    .options input {
      margin-right: 8px;
    }
    .options label:hover {
      background: #e0f7fa;
    }
    button {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #e63946;
    }
    #result {
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h2>ðŸŒŸ WEB DEVELOPMENT QUIZ ðŸŒŸ</h2>
    <form id="quizForm">
      <div class="question">1. What is the full form of html?</div>
      <div class="options">
        <label><input type="radio" name="q1" value="a"> Hyper Text Markup Language</label>
        <label><input type="radio" name="q1" value="b"> High Text Making Language</label>
      </div>

      <div class="question">2. What is CSS used for?</div>
      <div class="options">
        <label><input type="radio" name="q2" value="a"> For Styling </label>
        <label><input type="radio" name="q2" value="b"> For Database</label>
      </div>

      <div class="question">3. JavaScript is used for?</div>
      <div class="options">
        <label><input type="radio" name="q3" value="a"> adding functionality</label>
        <label><input type="radio" name="q3" value="b"> Only for Design</label>
      </div>

      <div class="question">4. Which language is used to create the basic structure of a web page?</div>
      <div class="options">
        <label><input type="radio" name="q4" value="a"> CSS</label>
        <label><input type="radio" name="q4" value="b"> HTML</label>
      </div>

      <div class="question">5. Which keyword is used to create a variable in JavaScript?</div>
      <div class="options">
        <label><input type="radio" name="q5" value="a"> var</label>
        <label><input type="radio" name="q5" value="b"> table</label>
      </div>

      <button type="button" onclick="checkAnswers()">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    function checkAnswers() {
      let score = 0;

      if(document.querySelector('input[name="q1"]:checked')?.value === "a") score++;
      if(document.querySelector('input[name="q2"]:checked')?.value === "a") score++;
      if(document.querySelector('input[name="q3"]:checked')?.value === "a") score++;
      if(document.querySelector('input[name="q4"]:checked')?.value === "b") score++;
      if(document.querySelector('input[name="q5"]:checked')?.value === "a") score++;

      document.getElementById("result").innerText = "your score: " + score + "/5";
    }
  </script>
</body>
</html>
